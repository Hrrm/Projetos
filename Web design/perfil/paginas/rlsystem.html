<!DOCTYPE  html/>
<html lang="pt-br">
    
    <!--CONFIGURAÇÕES DO HTML-->
    <head>
        <meta  charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial scale=1'x'" />

        <title>Certificados</title>
        <link rel="shortcut icon" href="https://i.imgur.com/oBMmuW2.png" />

        <!--MATERIAL DESIGN LITE (MATERIAL LOCAL)-->
        <link rel="stylesheet" href="../material design/material.min.css"/>
        <script src="../material design/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!--MATERIAL DESIGN LITE (LINK DIRETO DA NET)-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_green.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!--MEU CSS-->

    <!--CORPO DO HTML-->

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer principal ">

                <!--LINHA DO CABEÇALHO ONDE ESTÁ O CONTEÚDO DO CABEÇALHO-->
                <div class="mdl-layout__header-row">

                    <button onclick="window.location.href='../index.html'" class="mdl-button mdl-js-button" style="color: #ffffff">
                        Página Inicial
                    </button>
                    <div class="dropdown">
                        <button class="mdl-button mdl-js-button" style="color: #ffffff">
                            Certificados
                        </button>
                        <div class="dropdown-content">
                            <button onclick="window.location.href='./rlsystem.html'" class="mdl-button mdl-js-button" style="width: 100%; text-align:left;">

                            </button>
                            <button onclick="window.location.href='./unis.html'" class="mdl-button mdl-js-button" style="width: 100%; text-align:left;">

                            <button onclick="window.location.href='./diversos.html'" class="mdl-button mdl-js-button" style="width: 100%; text-align:left;">
                                Diversos

                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="mdl-button mdl-js-button" style="color: #ffffff">
                            Projetos
                        </button>
                        <div class="dropdown-content">
                            <button onclick="window.open('http://projetoshenrique.myartsonline.com/','_blank')" class="mdl-button mdl-js-button botao_menu">Jogo Inatel</button>
                        </div>
                    </div>
                </div>

            <!--MENU LATERAL-->
            <div id="MENU LATERAL" class="mdl-layout__drawer">

                <!--TÍTULO DO MENU-->
                <span class="mdl-layout-title">Perfil Profissional</span>
                <!--FOTO-->

                <!--PADDING TIRA A FOTO DE PERTO DA GAVETA-->
                <figure>

                    <!--STYLE DEFINE O TAMANHO DA IMAGEM E O RADIUS DEFINE A FORMA REDONDA DA PÁGINA-->
                    <img src="https://i.imgur.com/EaVcb4b.jpg" class="perfil" alt="Imagem Perfil"/>
                    <figcaption> <br/> Henrique R. Martins</figcaption>
                </figure>

                <!--LINKS-->
                <nav class="mdl-navigation">
                    <a href="https://www.facebook.com/henrique.martins.50309277" target="_blank" class="mdl-navigation__link">Facebook</a>
                    <a href="https://www.linkedin.com/in/henrique-martins-450643119/" target="_blank" class="mdl-navigation__link">Linkedin</a>
                    <a href="mailto:henrique_rr_martins@hotmail.com?subject=Contato%20Perfil" class="mdl-navigation__link">
                        Contate-me
                    </a>
                </nav>
            </div>

                <main>

                    <!--GRADE MDL PARA CONTROLE DA LINHA CERTIFICADO CSS-->
                    <div class="mdl-grid grade_certificado">

                        <!--COLUNA TIPO DIV(CERTIFICADO CSS)-->
                        <div class="mdl-cell mdl-grid-cell--1-col conteudo_certificado">

                            <!--TÍTULO DO CERTIFICADO CSS-->
                            <div class="titulo">
                                <span>Certificado CSS</span>
                            </div>

                            <!--SEÇÃO ONDE FICA O CONTEÚDO(CERTIFICADO)-->
                            <img src="https://i.imgur.com/ilFYbNp.png" alt="Certificado CSS" />
                        </div>
                    </div>

                    <!--GRADE MDL PARA CONTROLE DA LINHA CERTIFICADO C# ORIENTADO A OBJETOS-->
                    <div class="mdl-grid grade_certificado">

                        <!--COLUNA TIPO DIV(CERTIFICADO C#)-->
                        <div class="mdl-cell mdl-grid-cell--1-col conteudo_certificado">

                            <!--TÍTULO DO CERTIFICADO CSS-->
                            <div class="titulo">
                                <span>Certificado C# Orientado a Objetos</span>

                            <!--TÍTULO DO CERTIFICADO C#-->
                            <div class="titulo">
                                <span>Certificado Fundamentos do C#</span>
                            </div>

                            <!--SEÇÃO ONDE FICA O CONTEÚDO(CERTIFICADO)-->
                            <img src="https://i.imgur.com/Bs2c286.png" alt="Certificado Fundamentos do C#" />
                        </div>
                    </div>

                    <!--GRADE MDL PARA CONTROLE DA LINHA CERTIFICADO HTML-->
                    <div class="mdl-grid grade_certificado">

                        <!--COLUNA TIPO DIV(CERTIFICADO HTML)-->

                            <!--TÍTULO DO CERTIFICADO HTML-->
                            <div class="titulo">
                                <span>Certificado HTML 5</span>
                            </div>

                            <!--SEÇÃO ONDE FICA O CONTEÚDO(CERTIFICADO)-->
                            <img src="https://i.imgur.com/m3bkR5j.png" alt="Certificado HTML" />

                    </div>

                    <!--GRADE MDL PARA CONTROLE DA LINHA CERTIFICADO jAVA-->
                    <div class="mdl-grid grade_certificado">

                            <!--TÍTULO DO CERTIFICADO HTML-->
                            <div class="titulo">
                                <span>Certificado Java</span>
                            </div>

                            <!--SEÇÃO ONDE FICA O CONTEÚDO(CERTIFICADO)-->
                            <img src="https://i.imgur.com/oKBWdTf.png" alt="Certificado Java" />

                    </div>

                    <!--GRADE MDL PARA CONTROLE DA LINHA CERTIFICADO MYSQL-->
                    <div class="mdl-grid grade_certificado">

                            <!--TÍTULO DO CERTIFICADO MYSQL-->

                            <img src="https://i.imgur.com/s5imOA8.png" alt="Certificado MySQL" />

                    <div class="mdl-mega-footer--top-section">

                        <span class="mdl-logo">Henrique Rodrigues Ribeiro Martins</span>

                    </div>

                    <!--SEÇÃO DO MEIO DO MEGA FOOTER-->

                        <!--SEÇÃO QUE CRIA UMA LISTA DE LINKS QUE EM DISPOSITIVO PEQUENO TRANSFORMA EM DROPDOWN LIST-->
                        <!--ESTA SEÇÃO APRESENTA UM TÍTULO E OS LINKS UM EM CIMA DO OUTRO-->
                        <div class="mdl-mega-footer--drop-down-section">

                            <!--INPUT QUE FAZ A TRANSFORMAÇÃO DO TÍTULO DA LIST PARA DROPDOWN EM DISPOSITIVOS PEQUENOS-->

                            <!--TÍTULO(CABEÇALHO) DA LISTA DE LINKS-->

                            <!--UNORDERED LIST COM A CLASSE MDL QUE ESTILIZA OS LINKS-->
                            <ul class="mdl-mega-footer--link-list">
                                <li><a href="https://www.facebook.com/henrique.martins.50309277" target="_blank" class="mdl-navigation__link">Facebook</a></li>
                                <li><a href="https://www.linkedin.com/in/henrique-martins-450643119/" target="_blank" class="mdl-navigation__link">Linkedin</a></li>
                                <li>
                                    <a href="mailto:henrique_rr_martins@hotmail.com?subject=Contato%20Perfil" class="mdl-navigation__link">
                                        Contate-me
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--SEÇÃO DE BAIXO DO MEGA FOOTER(DESATIVADO POR COMENTÁRIO)-->
                    <!--DESATIVADO NÃO ESTÁ SENDO USADO
                <div class="mdl-mega-footer--bottom-section"></div>
            -->
                </footer>
